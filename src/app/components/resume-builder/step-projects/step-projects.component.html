<div class="step-container">
  <div class="header-actions">
    <h5>Projects</h5>
    <button class="btn-primary-sm" (click)="openModal(-1)">
      <i class="material-icons">add</i> Add
    </button>
  </div>

  <div class="empty-state" *ngIf="projects.length === 0">
    <div class="icon-box">
      <i class="material-icons">code</i>
    </div>
    <p>No projects added yet.</p>
    <button class="btn-text" (click)="openModal(-1)">Add Project</button>
  </div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="projects-list">
    <div class="project-card" *ngFor="let p of projects; let i = index" cdkDrag>

      <div class="drag-handle" cdkDragHandle>
        <i class="material-icons">drag_indicator</i>
      </div>

      <div class="card-content">
        <div class="main-info">
          <div class="name">{{p.name}}</div>
          <div class="role">{{p.role}} <span *ngIf="p.company">at {{p.company}}</span></div>
        </div>
        <div class="meta-info">
          <span class="period" *ngIf="p.startDate">{{p.startDate}} - {{p.endDate}}</span>
        </div>
        <div class="links" *ngIf="p.demo || p.source">
          <a *ngIf="p.demo" [href]="p.demo" target="_blank" (click)="$event.stopPropagation()">Demo</a>
          <a *ngIf="p.source" [href]="p.source" target="_blank" (click)="$event.stopPropagation()">Source</a>
        </div>
      </div>

      <div class="actions">
        <button class="btn-icon" (click)="openModal(i)" title="Edit">
          <i class="material-icons">edit</i>
        </button>
        <button class="btn-icon danger" (click)="removeProject(i)" title="Delete">
          <i class="material-icons">delete</i>
        </button>
      </div>

      <div *cdkDragPreview class="drag-preview">
        {{p.name}}
      </div>
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-wrapper">
    <div class="modal-header">
      <h3>{{ editingIndex > -1 ? 'Edit Project' : 'Add Project' }}</h3>
      <button class="close-btn" (click)="closeModal()"><i class="material-icons">close</i></button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="saveProject()">
        <div class="row form-wrapper">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Project Name *</label>
              <input type="text" class="form-control" [(ngModel)]="newProject.name"
                [ngModelOptions]="{standalone: true}" required placeholder="My Awesome App">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Role *</label>
              <input type="text" class="form-control" [(ngModel)]="newProject.role"
                [ngModelOptions]="{standalone: true}" required placeholder="Lead Developer">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Associated Company</label>
              <input type="text" class="form-control" [(ngModel)]="newProject.company"
                [ngModelOptions]="{standalone: true}" placeholder="e.g. Freelance">
            </div>
          </div>

          <div class="col-12 col-md-6 row g-2">
            <div class="col-6">
              <div class="form-group">
                <label>Start</label>
                <input type="text" class="form-control" [(ngModel)]="newProject.startDate"
                  [ngModelOptions]="{standalone: true}" placeholder="Jan 2023">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>End</label>
                <input type="text" class="form-control" [(ngModel)]="newProject.endDate"
                  [ngModelOptions]="{standalone: true}" placeholder="Present" [disabled]="newProject.present">
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Demo Link</label>
              <input type="url" class="form-control" [(ngModel)]="newProject.demo" [ngModelOptions]="{standalone: true}"
                placeholder="https://...">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Source Code</label>
              <input type="url" class="form-control" [(ngModel)]="newProject.source"
                [ngModelOptions]="{standalone: true}" placeholder="https://github.com/...">
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="PPresent" [(ngModel)]="newProject.present"
                [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="PPresent">Currently working on this</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" rows="4" [(ngModel)]="newProject.description"
                [ngModelOptions]="{standalone: true}"
                placeholder="Describe the project and technologies used..."></textarea>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-text" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Save Project</button>
        </div>
      </form>
    </div>
  </div>
</div>
