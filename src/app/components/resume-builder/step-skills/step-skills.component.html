<div class="step-container">
  <div class="header-actions">
    <h5>Skills</h5>
  </div>

  <div class="form-card-premium mb-4">
    <form (ngSubmit)="addSkill()" class="add-skill-form">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Add a skill (e.g. Angular)" [(ngModel)]="newSkill.skill"
          [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="range-group">
        <label>Level: {{newSkill.percentage}}%</label>
        <input type="range" class="form-range" min="0" max="100" step="10" [(ngModel)]="newSkill.percentage"
          [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn-primary-sm">
        <i class="material-icons">add</i>
      </button>
    </form>
  </div>

  <div class="empty-state" *ngIf="skills.length === 0">
    <p>No skills added yet.</p>
  </div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="skills-grid" cdkDropListOrientation="mixed">
    <div class="skill-chip" *ngFor="let s of skills; let i = index" cdkDrag>
      <span class="skill-name">{{s.skill}}</span>
      <span class="skill-level" [style.width.%]="s.percentage"></span>
      <button class="remove-btn" (click)="removeSkill(i)">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>
</div>
