<div class="step-container">
  <div class="header-actions">
    <h5>Certifications</h5>
    <button class="btn-primary-sm" (click)="openModal(-1)">
      <i class="material-icons">add</i> Add
    </button>
  </div>

  <div class="empty-state" *ngIf="certificates.length === 0">
    <div class="icon-box">
      <i class="material-icons">workspace_premium</i>
    </div>
    <p>No certificates added yet.</p>
    <button class="btn-text" (click)="openModal(-1)">Add Certificate</button>
  </div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="certificates-list">
    <div class="certificate-card" *ngFor="let c of certificates; let i = index" cdkDrag>

      <div class="drag-handle" cdkDragHandle>
        <i class="material-icons">drag_indicator</i>
      </div>

      <div class="card-content">
        <div class="main-info">
          <div class="name">{{c.name}}</div>
          <div class="issuer">{{c.organization}} <span *ngIf="c.date">â€¢ {{c.date}}</span></div>
        </div>
        <div class="meta-info" *ngIf="c.certificateId">
          ID: {{c.certificateId}}
        </div>
        <div class="links" *ngIf="c.certificateUrl">
          <a [href]="c.certificateUrl" target="_blank" (click)="$event.stopPropagation()">View Certificate</a>
        </div>
      </div>

      <div class="actions">
        <button class="btn-icon" (click)="openModal(i)" title="Edit">
          <i class="material-icons">edit</i>
        </button>
        <button class="btn-icon danger" (click)="removeCertificate(i)" title="Delete">
          <i class="material-icons">delete</i>
        </button>
      </div>

      <div *cdkDragPreview class="drag-preview">
        {{c.name}}
      </div>
    </div>
  </div>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-wrapper">
    <div class="modal-header">
      <h3>{{ editingIndex > -1 ? 'Edit Certificate' : 'Add Certificate' }}</h3>
      <button class="close-btn" (click)="closeModal()"><i class="material-icons">close</i></button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="saveCertificate()">
        <div class="row form-wrapper">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Certificate Name *</label>
              <input type="text" class="form-control" [(ngModel)]="newCertificate.name"
                [ngModelOptions]="{standalone: true}" required placeholder="AWS Solutions Architect">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Issuer / Organization *</label>
              <input type="text" class="form-control" [(ngModel)]="newCertificate.organization"
                [ngModelOptions]="{standalone: true}" required placeholder="Amazon Web Services">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Date</label>
              <input type="text" class="form-control" [(ngModel)]="newCertificate.date"
                [ngModelOptions]="{standalone: true}" placeholder="Feb 2023">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Credential ID</label>
              <input type="text" class="form-control" [(ngModel)]="newCertificate.certificateId"
                [ngModelOptions]="{standalone: true}" placeholder="Optional">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Credential URL</label>
              <input type="url" class="form-control" [(ngModel)]="newCertificate.certificateUrl"
                [ngModelOptions]="{standalone: true}" placeholder="https://...">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-text" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn-primary">Save Certificate</button>
        </div>
      </form>
    </div>
  </div>
</div>
